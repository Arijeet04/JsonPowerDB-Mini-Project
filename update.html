<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Data | JPDB Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <!-- jQuery & JPDB Commons -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        .form-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn {
            background-color: #0072ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005bd1;
        }

        .note {
            font-size: 0.9rem;
            color: #444;
            margin-bottom: 10px;
        }

        #show {
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Update Password</h1>

    <div class="form-box">
        <input id="rollno" maxlength="50" placeholder="Enter Roll No" name="rollno" type="text" />
        <p class="note">You can change your password only.</p>
        <input id="password" maxlength="50" placeholder="New Password" name="password" type="password" />
        <button class="btn" onclick="updateData()">üîÅ Update Password</button>
    </div>

    <p id="show"></p>

    <script>
        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }

        function updateData() {
            var token = "90934697|-31949205756092170|90956214";
            var dbname = "CourseData";
            var relationName = "Candidate-Data";
            var roll = document.getElementById("rollno").value.trim();
            var password = document.getElementById("password").value.trim();

            if (!roll || !password) {
                alert("Please fill in all fields.");
                return;
            }

            var jsonObj = {
                Password: password
            };

            var reqString = createUPDATERecordRequest(token, JSON.stringify(jsonObj), dbname, relationName, parseInt(roll));
            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommand(reqString, "http://api.login2explore.com:5577", "/api/iml");
            jQuery.ajaxSetup({ async: true });

            document.getElementById("show").innerText = "‚úÖ Password updated successfully for Roll No: " + roll;
        }
    </script>
</body>
</html>
